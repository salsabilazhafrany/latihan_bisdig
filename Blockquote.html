<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blockquote Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The Power of the Web</h1>
        <p>According to Tim Berners-Lee, the inventor of the World Wide Web,</p>
        <blockquote>
            Jika kalian ingin memahami sejarah dengan gairah, kalian harus memulai dengan sejarah dirimu.
        </blockquote>
    </body>
</html>
